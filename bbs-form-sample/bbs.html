<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="https://unpkg.com/element-ui/lib/theme-default/index.css">
  <link rel="stylesheet" href="bbs.css">
</head>
<body>
<div id="app">
  <el-form :label-position="labelPosition" :label-width="labelWidth" :model="formData" ref="formData" :rules="rules">
    <el-form-item label="お名前" prop="name">
      <el-input v-model="formData.name" placeholder="○×太郎"></el-input>
    </el-form-item>
    <el-form-item label="チェック" prop="delivery">
      <el-switch on-text="" off-text v-model="formData.delivery"></el-switch>
    </el-form-item>
    <el-form-item label="e-mail" prop="email">
      <el-input v-model="formData.email" placeholder="xxx@example.com"></el-input>
    </el-form-item>
    <el-form-item label="タイトル" prop="title">
      <el-input v-model="formData.title" placeholder="今日の○○"></el-input>
    </el-form-item>
    <el-form-item label="メッセージ" prop="message">
      <el-input type="textarea" v-model="formData.message" placeholder="例：今日は○○をして見ました。"></el-input>
    </el-form-item>
    <el-form-item label="パスワード" prop="password">
      <el-input type="password" v-model="formData.password"></el-input>
    </el-form-item>
    <el-form-item>
      <el-button type="primary" @click="submitForm('formData')">Send</el-button>
      <el-button @click="resetForm('formData')">Reset</el-button>
      <el-button @click="allClear">AllClear</el-button>
    </el-form-item>
  </el-form>
</div>

<div id="message-box">
  <ol v-for="item in arrayItems">
    <el-row>
      <el-col :span="12"><div class="grid-content bg-purple">お名前</div></el-col>
      <el-col :span="12"><div class="grid-content bg-purple-light">{{item.name}}</div></el-col>
    </el-row>
    <el-row>
      <el-col :span="12"><div class="grid-content bg-purple">チェック</div></el-col>
      <el-col :span="12"><div class="grid-content bg-purple-light">{{item.delivery}}</div></el-col>
    </el-row>
    <el-row>
      <el-col :span="12"><div class="grid-content bg-purple">タイトル</div></el-col>
      <el-col :span="12"><div class="grid-content bg-purple-light">{{item.title}}</div></el-col>
    </el-row>
    <el-row>
      <el-col :span="12"><div class="grid-content bg-purple">e-mail</div></el-col>
      <el-col :span="12"><div class="grid-content bg-purple-light">{{item.email}}</div></el-col>
    </el-row>
    <el-row>
      <el-col :span="12"><div class="grid-content bg-purple">メッセージ</div></el-col>
      <el-col :span="12"><div class="grid-content bg-purple-light">{{item.message}}</div></el-col>
    </el-row>
  </ol>
</div>
<script src="https://unpkg.com/vue/dist/vue.js"></script>
<script src="https://unpkg.com/element-ui/lib/index.js"></script>
<script src="bss.js"></script>
</body>
</html>
